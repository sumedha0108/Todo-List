{% include "header.html" %}

<main class="container-fluid px-4 pt-5 pb-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold text-body-emphasis">Edit Todo</h1>

    <form method="post" action="{{ url_for('edit_todo', todo_id=todo.id) }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="edited-todo" class="form-control" value="{{ todo.content }}" required>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</main>
